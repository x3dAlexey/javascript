    function sequence(start,step){
      return function(){
        return start += step;
      }
    }

    function take(func,coll){
      var mass = [];
      for(var i = 0; i < coll; i++){
        mass.push(func());
      }
      return mass;
    }

    function square(x) { return x * x; }
    function map(fn, array){
      var mass = [];
      for(var i = 0; i < array.length; i++){
        var m = array[i];
        
        mass.push(fn(m));
      }
      
      return mass;
    }
